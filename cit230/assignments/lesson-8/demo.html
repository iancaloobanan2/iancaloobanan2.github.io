<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Activity</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <header></header>
    <main>
        <table>
           <thead>
           <tr>
               <td colspan="3" rowspan="">My Header</td>
           </tr>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <td>Row 1</td>
                <td>Row 1</td>
                <td>Row 1</td>
            </tr>
            </tfoot>
            <tbody>
            <tr>
                <td rowspan="2">Row 2 and 3</td>
                <td>Row 2</td>
                <td>Row 2</td>
            </tr>
            <tr>
                <td>Row 3</td>
                <td>Row 3</td>
            </tr>
            <tr>
                <td colspan="2">Two Columns</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </main>

    <footer></footer>

    <script src=""></script>

</body>

</html>
