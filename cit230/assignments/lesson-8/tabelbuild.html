<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="tablebuild.css">
</head>

<body>
<header></header>

<main>
<table>
<thead>
    <tr class="acme">
        <td colspan="3" rowspan="">ACME Wildwest</td>
    </tr>
    <tr class="firstRow">
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
    </tr>
</thead>
<tfoot>
    <tr>
        <td colspan="3">Compiled 12.20.2020 by bRauls</td>
    </tr>
</tfoot>

<tbody>
<tr class="august">
    <td>August</td>
    <td>&#36;3,590</td>
    <td>&#36;4,000</td>
</tr>
    <tr class="september">
        <td>September</td>
        <td>&#36;4,420</td>
        <td>&#36;5,000</td>
    </tr>
    <tr class="october">
        <td>October</td>
        <td>&#36;4,870</td>
        <td>&#36;5,000</td>
    </tr>
    <tr>
        <td class="november">November</td>
        <td class="november">&#36;8,610</td>
        <td class="sevenK">&#36;7,500</td>
    </tr>
    <tr class="blackFriday">
        <td><em>Black Friday</em></td>
        <td colspan="2">&#36;3,200</td>
    </tr>
    <tr class="december">
        <td>December</td>
        <td>&#36;6,820</td>
        <td>&#36;7,500</td>
    </tr>
</tbody>

</table>
</main>
